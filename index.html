<!doctype html>
<html lang=zh>
<head>
    <meta charset=UTF-8 />
    <link rel=icon href=/favicon.png />
    <meta name=viewport content="width=device-width,initial-scale=1" />
    <title>AI导航</title>
    <script type=module src=/index.js></script>
    <link rel=modulepreload href=/vendor.js>
    <link rel=stylesheet href=/index.css>
    <!--星星动画-->
    <style type="text/css">
        .d1 {
            width: 100%;
            height: 100%;
            margin: 0px auto;
            background: url("img/midground.png");
            z-index: 1;
            -webkit-animation: da 100s linear infinite;
            -moz-animation: da 100s linear infinite;
            -o-animation: da 100s linear infinite;
            animation: da 100s linear infinite;
        }

        .d2 {
            width: 100%;
            height: 100%;
            margin: 0px auto;
            background: url("img/foreground.png");
            z-index: 2;
            -webkit-animation: cc 153s linear infinite;
            -o-animation: cc 153s linear infinite;
            -moz-animation: cc 153s linear infinite;
            animation: cc 153s linear infinite;
        }

        @-webkit-keyframes cc {
            from {
                background-position: 0 0;
                transform: translateY(10px);
            }

            to {
                background-position: 600% 0;
            }
        }

        @-o-keyframes cc {
            from {
                background-position: 0 0;
                transform: translateY(10px);
            }

            to {
                background-position: 600% 0;
            }
        }

        @-moz-keyframes cc {
            from {
                background-position: 0 0;
                transform: translateY(10px);
            }

            to {
                background-position: 600% 0;
            }
        }

        @keyframes cc {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 600% 0;
            }
        }

        @keyframes da {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 600%;
            }
        }

        @-webkit-keyframes da {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 600%;
            }
        }

        @-moz-keyframes da {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 600%;
            }
        }

        @-ms-keyframes da {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 600%;
            }
        }
    </style>
    <!--星星动画-->
</head>
<body>
    <!--星星动画-->
    <div class="d1">
        <div class="d2">
            <!--星星动画-->
            <div id=root></div>
        </div>
    </div>
</body>
</html>
